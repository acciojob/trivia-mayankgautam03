<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Quiz</title>
    <style>
        /* Styling for the blockquote */
        blockquote {
            max-width: 600px;
            margin: 10px;
            padding: 15px;
            border-left: 8px solid green;
            background-color: #f8fffe;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <!-- Question Section -->
    <h1>Quiz Question</h1>
    <p>What is the capital of India?</p>
    <form>
        <label>
            <input type="radio" name="capital" value="new-delhi">
            New Delhi
        </label><br>
        <label>
            <input type="radio" name="capital" value="mumbai">
            Mumbai
        </label>
    </form>

    <!-- Quotation Section -->
    <blockquote cite="https://en.wikipedia.org/wiki/Delhi">
        "New Delhi is the capital of India and an administrative district of NCT Delhi."
    </blockquote>
</body>

</html>
